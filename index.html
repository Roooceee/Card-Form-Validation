<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>

    <section class="contain-1440">
      <div id="card">
        <div id="cardfront"></div>
        <div id="cardback"></div>
      </div>
  
  
      <form action="">
  
        <div>
          <label class="uppercase" for="cardholder_name">cardholder name</label>
          <input type="text" name="cardholder_name" id="cardholder_name" placeholder="Jane Appleseed">
        </div>
  
        <div>
          <label class="uppercase" for="card_number">card number</label>
          <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
  
        <div>
            <div id="divDate">
              <label class="uppercase" for="month">exp. date (mm/yy)</label>
              <div>
                <input type="text" name="month" id="month" placeholder="MM">
                <input type="text" name="year" id="year" placeholder="YY">
              </div>
            </div>
            <div>
              <label class="uppercase" for="cvc">cvc</label>
              <input type="text" name="cvc" id="cvc" placeholder="e.g.123">
            </div>
        </div>
  
        <input type="submit" value="confirm" disabled>
  
      </form>
    </section>

  </main>

  
  <footer class="attribution contain-1440">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SÃ©bastien LUCAS</a>.
  </footer>
</body>
</html>
